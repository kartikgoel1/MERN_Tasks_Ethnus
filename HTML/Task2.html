<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 HTML</title>

    <style>
        .list{
            margin: 10px;
            border: 2px solid;
            width: 50%;

        }
        div.list p{
            margin-left: 10px;

        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>Task 2</h1>
    </div>

    <div class="list">
        <p>Lists can be nested (list inside list):</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
            <li>Milk</li>
        </ul>



    </div>

</body>
</html>
