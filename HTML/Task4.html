<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4 HTML</title>

    <style>

        form{
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            
            white-space: pre;
        }


    </style>
</head>
<body>
    <h1>Task 4</h1>

    <div>
        <form action="/">

            <div>
                <label for="">Full Name:</label>                <input type="text">
            </div>
            <div>
                <label for="">Username:</label>                 <input type="text">
            </div>
            <div>
                <label for="">Password:</label>                  <input type="password">
            </div>
            <div>
                <label for="">Re Password:</label>            <input type="password">
            </div>
            <div>
                <label for="">Address:</label>                    <input type="text">
            </div>
            <div>
                <label for="">Age:</label>                          <input type="number">
            </div>
            <div>
                <label for="">Gender:</label>                     <select name="" id="">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Save">
            </div>
                

        </form>
    </div>

</body>
</html>
